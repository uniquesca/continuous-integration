name: Prepare release

on:
  push:
    branches:
      - 'feature/release-workflow'
  pull_request:
    branches:
      - 'develop'

  workflow_call:
    inputs:
      version:
        required: true
        type: string
      generate_changelog:
        required: false
        default: true
        type: boolean
      update_db:
        required: false
        default: false
        type: boolean
      db_dump_path:
        required: false
        type: string
      migration_command:
        required: false
        default: './vendor/bin/phinx migrate'
        type: string

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Update package version
        if: [ ! -f "package.json" ]
        run: |
          npm pkg version
          git add package.json

      - name: Update changelog file
        if: [ ! -f "package.json" ] && inputs.generate_changelog == "true"'
        uses: uniquesca/continuous-integration/update-changelog@main
        with:
          target_version: ${{ inputs.version }}

      - name: Update DB dump
        if: '${{ inputs.update_db }} == true && [ ! -f "inputs.db_dump_path" ]
        run: |
          #in progress
          #con${{ inputs.migration_command }}
          #git add db_dump.sql